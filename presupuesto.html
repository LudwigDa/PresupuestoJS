<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Presupuesto</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body onload= "cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible:
            </div>
            <div class="presupuesto_valor" id="presupuesto"> 2000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"> 4000</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div> 
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">1,900</div>
                    <div class="presupuesto_egreso--procentaje" id='porcentaje'>45%</div>
                </div>
            </div>   
        </div>
    </div>
    
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2200</div> 
                        <div class="elemento_eliminiar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="valance">
        <div id="val_ingreso"></div>
        <div id="val_egreso"></div>
    </div>

    <script src="JS/Dato.js"></script>
    <script src="JS/Ingreso.js"></script>
    <script src="JS/Egreso.js"></script>
    <script src="JS/app.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
